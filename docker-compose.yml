version: "3.9"

services:
  db:
    image: postgres:latest
    ports:
      - 5932:5432
    volumes:
      - tickie-postgres:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/tickie
      - bundler_gems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  tickie-postgres:
  bundler_gems: